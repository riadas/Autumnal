<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Causal Discovery App</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.32.0/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.55.0/mode/erlang/erlang.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.56.0/addon/edit/closebrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.56.0/addon/edit/matchbrackets.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.56.0/addon/scroll/simplescrollbars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.56.0/addon/selection/active-line.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.32.0/codemirror.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.55.0/theme/erlang-dark.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.56.0/addon/scroll/simplescrollbars.min.css" />

    <style>

      .CodeMirror {
        height: 100% !important;
      }

      body {
        font-family: "Helvetica";
        margin: 0;
        height: 100%;
      }

      html {
        height: 100%;
      }
      
      #content-wrapper {
        display: flex;
        flex-direction: column;
        height: 100%;
        width: 100%;
        justify-content: flex-start;
      }

      #header {
        height: 60px;
        align-items: center;
        border: none;
        display: flex;
        padding-left: 23px;
        color: white;
        background-color: black;
      }

      ::placeholder {
        color: black;
        opacity: 1;
      }

      #title {
        font-size: 30px;
      }

      #playground {
        font-size: 15px;
        color: deepskyblue;
        margin: 0 25px;
        padding-top: 5px;
      }

      #challenges {
        font-size: 15px;
        padding-top: 5px;
      }

      .active {
        color: deepskyblue
      }

      #dashboard {
        display: flex;
        justify-content: space-around;
        align-items: center;
        height: 100%;
      }

      .dashboard-panel {
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        width: 50%;
        height: 100%;
        background-color: #66cbd0c7;        
        font-size: 18px;
      }
      
      #container {
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .grid-container {
        display: inline-block;
        width: fit-content;
        height: fit-content;
        margin-bottom: 20px;
      }
      .grid {
        display: grid;
        grid-gap: 0;
      }
      .cell {
        /* center the cell content */
        justify-content: center;
        align-items: center;
        display: flex;
        font-family: Arial;
        font-weight: bold;
        background-color: transparent;
        border: 1px solid white;
        margin: 0;
        color: transparent;
      }

      .cell input {
        height: 25px;
        width: 25px;
        background-color: transparent;
        border: 1px solid black;
        color: #ffffff00;
      }

      form {
        margin-top: 20px;
      }

      .control-button {
        padding: 5px 20px;
        width: fit-content;
        border: none;
        border-radius: 5px;
        background-color: #3fd250;
        cursor: pointer;
        margin-right: 10px;
        font-weight:bold; 
        
      }

      .example-button {
        background-color: #f7e67a !important;
      }

      .history-mode {
        background-color: #FB8C00 !important;
      }

      .disabled {
        pointer-events: none;
        opacity: 0.6;
        outline: none;
      }

      button:focus {
        outline: 0;
      }

      input:focus {
        outline: 0;
      }

    </style>
  </head>
  <body>
    <%
      @yield
    %>
  </body>
</html>
